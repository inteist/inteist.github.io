<div class="language-sh highlighter-rouge"><div class="highlight"><pre class="syntax"><code>sips -Z 640 <span class="k">*</span>.jpg
</code></pre></div></div>

<p>The <code class="language-html highlighter-rouge">-Z</code>  option tells it to maintain the image’s aspect ratio. “640” is the maximum height and width to be used and “*.jpg” instructs your computer to downsize every image ending in .jpg. It’s really simple and shrinks your images very <strong>very</strong> quickly.</p>
